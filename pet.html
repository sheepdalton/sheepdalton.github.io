<!DOCTYPE html>
<!-- this code was generated by Claud not by me.  --> 

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wattpad Read Counter</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #readCount {
            font-size: 72px;
            font-weight: bold;
        }
        #status {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="readCount">PET # INACCESSIBLE</div>
    <div id="status">Loading...</div>

    <script>
        // Attempt to fetch the page
        async function fetchReadCount() {
            const url = "https://www.wattpad.com/story/47397263-i%27m-a-cyborg%27s-pet";

            try {
                const response = await fetch(url);
                const text = await response.text();

                // Parse the HTML to find the read count
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');

                // Look for the span with class "sr-only" containing "Reads"
                const spans = doc.querySelectorAll('span.sr-only');
                let readCount = null;

                for (let span of spans) {
                    if (span.textContent.includes('Reads')) {
                        // Extract the number
                        readCount = span.textContent.match(/[\d,]+/)[0];
                        break;
                    }
                }

                if (readCount) {
                    document.getElementById('readCount').textContent = readCount;
                    document.getElementById('status').textContent = 'Read count retrieved successfully';
                } else {
                    document.getElementById('status').textContent = 'Could not find read count in page';
                }

            } catch (error) {
                // Keep the default "PET # INACCESSIBLE" text on error
                document.getElementById('status').textContent = 'Cannot fetch due to CORS policy';
                console.error('Fetch error:', error);
            }
        }

        // Try to fetch on page load
        fetchReadCount();
    </script>
</body>
</html>
